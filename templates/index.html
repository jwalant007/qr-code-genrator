<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR Code Display</title>

    <style>
        body 
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #050404;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* ‚úÖ Slight transparency */
        }
        input, button {
            width: 95%;
            padding: 5px 5px;
            margin: 5px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #000000;
            transform: scale(1.05); /* ‚úÖ Smooth hover effect */
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>

    <script>
        function validateForm() {
            let name = document.forms["studentForm"]["name"].value.trim();
            let subject = document.forms["studentForm"]["subject"].value.trim();
            let marks = document.forms["studentForm"]["marks"].value.trim();
            let totalMarks = document.forms["studentForm"]["total_marks"].value.trim();

            if (name === "" || subject === "" || marks === "" || totalMarks === "") {
                alert("‚ùå All fields must be filled out!");
                return false;
            }

            if (isNaN(marks) || isNaN(totalMarks)) {
                alert("‚ùå Marks and Total Marks must be numbers!");
                return false;
            }

            return confirm("Are you sure you want to submit the data?");
        }
    </script>
</head>
<body>
    <nav>
        <a href="/">üè† Home</a> |
        <a href="/add_student">‚ûï Add Student</a> |
    </nav>

    <div class="container">
        <h1>Generate Student QR Code</h1>
        
        <form name="studentForm" method="POST" action="/generate_qr" onsubmit="return validateForm()">
            <label>Name:</label><br>
            <input type="text" name="name" required autofocus><br><br>

            <label>Subject:</label><br>
            <input type="text" name="subject" required><br><br>

            <label>Marks:</label><br>
            <input type="number" name="marks" required><br><br>

            <label>Total_Marks:</label><br>
            <input type="number" name="marks" required><br><br>

            <button type="submit">Generate QR Code</button>
        </form>

        {% if qr_path %}
            <h2>Generated QR Code:</h2>
            <img src="{{ qr_path }}" alt="QR Code">
        {% endif %}
    </div>
</body>
</html>
