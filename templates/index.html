
            <!DOCTYPE html>
            <html>
            <head>
                <title>QR Code Display</title>
            </head>
            <body>
                <h1>Generate Student QR Code</h1>
                <form method="POST">
                    <label for="name">Enter Student Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Enter Student Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    <label for="name">Enter Student Marks:</label>
                    <input type="number" id="marks" name="marks" required>
                    <label for="name">Enter Student Total Marks:</label>
                    <input type="number" id="total_marks" name="total_marks" required>

                    <button type="submit">Generate QR Code</button>
                </form>
                {% if qr_path %}
                    <h2>Generated QR Code:</h2>
                    <img src="{{ qr_path }}" alt="QR Code">
                {% endif %}
            </body>
            </html>
