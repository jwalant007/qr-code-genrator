<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR Code Display</title>

    <style>
        body {
            background: #f4f4f4 url('/static/wood-wall-background.png') no-repeat center center; /* ‚úÖ Fixed path */
            background-size: cover;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* ‚úÖ Adds slight transparency */
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #000000;
        }
        img {
            max-width: 100%; /* ‚úÖ Make QR Code responsive */
            height: auto;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/">üè† Home</a> |
        <a href="/add_student">‚ûï Add Student</a> |
    </nav>

    <div class="container">
        <h1>Generate Student QR Code</h1>
        
        <form name="studentForm" method="POST" onsubmit="return validateForm()">
            <label>Name:</label><br>
            <input type="text" name="name" required autofocus><br><br>

            <label>Subject:</label><br>
            <input type="text" name="subject" required><br><br>

            <label>Marks:</label><br>
            <input type="number" name="marks" required><br><br>

            <button type="submit">Generate QR Code</button>
        </form>

        {% if qr_path %}
            <h2>Generated QR Code:</h2>
            <img src="{{ qr_path }}" alt="QR Code">
        {% endif %}
    </div>
</body>
</html>
