<!DOCTYPE html>
<html>

<head>
    <title>Student Details</title>
</head>

<body>
    <h1>Student Details {{ name }}</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.grade }}</td>
        </tr>
    </table>
</body>

</html>
