<!DOCTYPE html>
<html>

<head>
    <title>Student Details</title>
</head>

<body>
    <h1>Student Details</h1>
    
    {% if student %}
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.grade }}</td>
                <td>{{ student.email }}</td>
            </tr>
        </table>
    {% else %}
        <p>No student found with the provided name.</p>
    {% endif %}

</body>

</html>
