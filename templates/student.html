<html>
    <head><title>Student Details</title></head>
    <body>
        <h1>Student Details: {{ name }}</h1>
        {% if student %}
            <ul>
                {% for key, value in student.items() %}
                    <li><strong>{{ key|capitalize }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <h2>Student not found</h2>
        {% endif %}
    </body>
</html>
