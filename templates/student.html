<!DOCTYPE html>
<html>
<head>
    <title>Marksheet</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Student Marksheet</h2>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
            <th>Total Marks</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Math</td>
            <td>85</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Jane Doe</td>
            <td>Science</td>
            <td>90</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Mike Ross</td>
            <td>English</td>
            <td>80</td>
            <td>100</td>
        </tr>
    </table>

</body>
</html>
