<!DOCTYPE html>
        <html>
        <head><title>Student Details</title></head>
        <body>
            <h1>Student Details {{ name }} {{id}}</h1>
            {% if student %}
                <ul>
                    <!--{% for key, value in student.items() %}-->
                        <li><strong>Name:</strong> {{ student.name }} </li>
                    <!--{% endfor %}-->
                </ul>
            {% else %}
                <h2>Student not found</h2>
            {% endif %}
        </body>
        </html>
