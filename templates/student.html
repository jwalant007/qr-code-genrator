<!DOCTYPE html>
<html>

<head>
    <title>Student Details</title>
</head>

<body>
    <h1>Student Details {{ Name }}</h1>

    {% if student and student.name %}
        <table border="1">
            <tr>
                <th>Name</th>
                <th>subject</th>
                <th>Marks</th>
                <th>Total_marks</th>
            </tr>
            <tr>
                <td>{{ students.name }}</td>
                <td>{{ students.subject }}</td>
                <td>{{ students.marks }}</td>
                <td>{{ students.total_marks }}</td>
            </tr>
        </table>
    {% else %}
        <p>❌ No student found with the provided name.</p>
    {% endif %}

</body>


</html>
