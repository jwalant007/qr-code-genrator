<!DOCTYPE html>
<html>

<head>
    <title>Student Details</title>
</head>

<body>
    <h1>Student Details {{ name }}</h1>
    {% if student %}
    {% for row in data %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
    </tr>
    {% endfor %}
    {% else %}
    <h2>Student not found</h2>
    {% endif %}
</body>

</html>
