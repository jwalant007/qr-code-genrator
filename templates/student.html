<!DOCTYPE html>
<html>

<head>
    <title>Student Details</title>
</head>

<body>
    <h1>Student Details: {{ name }}</h1>

    {% if student %}
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
                <th>Total Marks</th>
            </tr>
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.subject }}</td>
                <td>{{ student.marks }}</td>
                <td>{{ student.total_marks }}</td>
            </tr>
        </table>
    {% else %}
        <p>❌ No student found with the provided name.</p>
    {% endif %}

</body>

</html>
