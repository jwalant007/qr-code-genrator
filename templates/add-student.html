<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Student</title>

    <style>
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>

    <script>
        function validateForm() {
            let name = document.forms["studentForm"]["name"].value;
            let subject = document.forms["studentForm"]["subject"].value;
            let marks = document.forms["studentForm"]["marks"].value;
            let totalMarks = document.forms["studentForm"]["total_marks"].value;

            if (name === "" || subject === "" || marks === "" || totalMarks === "") {
                alert("‚ùå All fields must be filled out!");
                return false;
            }

            if (isNaN(marks) || isNaN(totalMarks)) {
                alert("‚ùå Marks and Total Marks must be numbers!");
                return false;
            }

            return confirm("Are you sure you want to submit the data?");
        }
    </script>
</head>
<body>
    <nav>
        <a href="/">üè† Home</a> |
        <a href="/add_student">‚ûï Add Student</a>
    </nav>

    <div class="container">
        <center><h2>Add New Student</h2></center>

        {% if success is not none %}
            <p>
                {% if success %}
                    ‚úÖ Student data inserted successfully!
                {% else %}
                    ‚ùå Error inserting student data.
                {% endif %}
            </p>
        {% endif %}

        <form name="studentForm" method="POST" onsubmit="return validateForm()">
            <label>Name:</label><br>
            <input type="text" name="name" required autofocus><br><br>

            <label>Subject:</label><br>
            <input type="text" name="subject" required><br><br>

            <label>Marks:</label><br>
            <input type="number" name="marks" required><br><br>

            <label>Total Marks:</label><br>
            <input type="number" name="total_marks" required><br><br>

            <button type="submit">Add Student</button>
        </form>
    </div>
</body>
</html>
